<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Construction Pricing</title>
    <link rel="stylesheet" href="red_test_json.css" />
</head>
<body>
    <main>
        <h1>Materials for Sale</h1>

        <table width = 100%>
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="checkAll(this)"></th>
                    <th>Material</th>
                    <th>Price</th>
                    <th>In Stock</th>
                </tr>
            </thead>
            <tbody id="inventory">

            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td>
                        <input type="text" name="Material" id="material"/>
                    </td>
                    <td>
                        <input type="text" name="Price" id="price"/>
                    </td>
                    <td>
                        <button onclick="addNewStock()">Add New</button>
                    </td>
                </tr>
            </tfoot>
        </table>

        <button onclick="addStock()">Add Stock</button>
        <button onclick="removeStock()">Remove Stock</button>

    </main>

    <script src="jquery-2.1.4.min.js">
    </script>
    <script type="text/javascript" src="pricing_json.js">

    </script>
</body>
</html>
